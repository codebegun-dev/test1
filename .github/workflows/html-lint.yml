name: Lint HTML

# Trigger the workflow on pushes and pull requests
on:
  push:
    branches:
      - main
      - "**/feature/**"
  pull_request:

jobs:
  lint-html:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Set up Node.js environment with Node.js 20
      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Switch to Node.js 20

      # Install HTMLHint
      - name: Install HTMLHint
        run: npm install htmlhint -g

      # Debug: Verify HTMLHint installation
      - name: Verify HTMLHint Version
        run: htmlhint --version

      # Debug: List HTML Files
      - name: List HTML Files
        run: ls -R ./**/*.html || echo "No HTML files found"

      # Run HTMLHint to validate HTML files
      - name: Run HTMLHint
        run: htmlhint "**/*.html"
